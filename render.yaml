services:
  # n8n Workflow Automation
  - type: web
    name: n8n-orchestrator
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.n8n
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        fromService:
          type: web
          name: n8n-orchestrator
          property: host
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-orchestrator
          property: host
      - key: DB_TYPE
        value: sqlite
      - key: EXECUTIONS_MODE
        value: regular
      - key: N8N_SMTP_HOST
        value: smtp.gmail.com
      - key: N8N_SMTP_PORT
        value: 587
      - key: N8N_SMTP_USER
        sync: false
      - key: N8N_SMTP_PASS
        sync: false
      - key: N8N_SMTP_SENDER
        sync: false

  # React Frontend
  - type: web
    name: n8n-frontend
    env: static
    buildCommand: cd frontend-react && npm install && npm run build
    staticPublishPath: ./frontend-react/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: n8n-orchestrator
          property: host
